<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="header">
        <div class="header-left">TODO LIST</div>
        <button class="header-right-button">temp button</button>
      </div>
      <div id="todo-container">
        <div class="todo-todo">
          <div class="todo-todo-header">
            <div class="todo-text-wrapper">
              <span class="toto-todo-main">해야할 일</span>
              <span class="todo-item-num">2</span>
            </div>
            <div class="todo-button-wrapper">
              <button>+</button>
              <button>-</button>
            </div>
          </div>
          <div>github 공부하기</div>
        </div>
        <div class="todo-doing"></div>
        <div class="todo-done"></div>
        <div class="todo-empty"></div>
      </div>
    </div>
  </body>
</html>
